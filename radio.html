<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinglessRadio</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #101010;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #00ff27;
            margin: 20px 0 10px;
        }

        #songthatisplaying,
        #songupnext {
            font-size: x-large;
        }

        audio {
            margin-top: 20px;
        }

        /* Hamburger Menu */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 15px;
            /* Adjusted size */
            height: 10px;
            /* Adjusted size */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1100;
            /* Ensure it's above the menu */
        }

        .menu-icon span {
            background-color: #ffffff;
            height: 2px;
            /* Adjusted thickness */
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        /* Menu */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #101010;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .menu a {
            color: #00ff27;
            text-decoration: none;
            font-size: 200%;
            margin: 20px 0;
        }

        .menu a.radioexclusive {
            color: #FF2700;
        }

        .menu.active {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu -->
    <nav class="menu" id="menu">
        <a href="https://wingless.cc" target="_blank">Home</a>
        <a href="https://wingless.cc/radio" target="_blank">Radio</a>
        <a href="https://wingless.cc/domains" target="_blank">Domains</a>
        <a href="https://wingless.cc/socials" target="_blank">Socials</a>
        <a href="https://wingless.cc/radio/songs.json" target="_blank" class="radioexclusive">Radio Song List</a>
        <a href="mailto:gday@wingless.cc?subject=Removal%20Request%20-%20WinglessRadio" target="_blank"
            class="radioexclusive">Radio Song
            Removal Request</a>
    </nav>

    <div class="content">
        <h2 id="h2mb50">Currently Playing:</h2>
        <div id="songthatisplaying">Connecting to API...</div>
        <h2 id="h2mb502">Up Next:</h2>
        <div id="songupnext">Connecting to API...</div>
        <h2 id="h2mb502">Want To Listen Along?</h2>
        <audio id="listenAlong" controls src="https://cast.wingless.cc/listen/winglessradio/radio.mp3"
            type="audio/mp3"></audio>
    </div>

    <script src="radioapi.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
